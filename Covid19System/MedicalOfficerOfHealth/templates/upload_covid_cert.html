{% load static %}

<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <!--<title> Drop Down Sidebar Menu | CodingLab </title>-->
        <link rel="stylesheet" href="{% static 'upload_covid_cert_style.css'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous"/>
        <!-- Boxiocns CDN Link -->
        <script src="{% static 'script.js'%}"></script>
        
   </head>
    <body>
      <nav>
        <div class="logo">
          <h4>Covid System</h4>
        </div>
        <div class="nav-links">
          <button class="home-button" onclick="home()"><i class="fas fa-home" style="margin-right: 7px;"></i>Trang chủ</button>
          <button class="button" onclick="about()">Thông tin</button>
          <button class="login-button" onclick="signout()">Đăng xuất</button>
        </div>
      </nav>

      <main>
      <div class="form-container">
        <h3>Cập nhập thông tin tiêm phòng</h3>
      {% block content %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="vaccine_1st" class="label">DS người đã tiêm mũi 1:</label>
        <input class="input" type="file" name="vaccine_1st">
        <input class="input" type="submit" class="button" name="vaccine_1st" value="Upload">
      </form>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="vaccine_2nd" class="label">DS người đã tiêm mũi 2:</label>
        <input class="input" type="file" name="vaccine_2nd">
        <input class="input" type="submit" class="button" name="vaccine_2nd" value="Upload">
      </form>

      <div class="message">
          {% include 'messages.html' %}
      </div>

      <p><a href="{% url 'home' %}">Return to home</a></p>
      {% endblock %}
      </div>
      </main>
      <div class="planet Earth">
        <div class="container">
          <div class="loader"><span></span></div>
          <div class="earth"></div>
        </div>
      </div>
  
    </body>
</html>
